{% extends "base.html" %}
{% block content %}
<div class="confirm-container">
    <h2>Delete Hospital</h2>
    <p>Are you sure you want to delete "{{ hospital.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'hospitals:hospital_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

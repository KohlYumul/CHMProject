{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>
        {% if edit_user %}
            Editing Profile: {{ edit_user.first_name }} {{ edit_user.last_name }} ({{ edit_user.role }})
        {% else %}
            Edit My Profile
        {% endif %}
    </h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

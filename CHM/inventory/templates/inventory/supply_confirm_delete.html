{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2>Delete Medical Supply</h2>
</div>

<div class="confirm-box">
    <p>Are you sure you want to delete "<strong>{{ supply.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'inventory:supply_list' %}?hospital_id={{ hospital.id }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
